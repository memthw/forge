OpenIDE-Module-Display-Category=Ingest Module
OpenIDE-Module-Long-Description=\
    FORGE (Forensic Operations for Recovering Guarded Evidence)\n\nFORGE is a module for Autopsy that helps forensic analysts detect and recover encrypted or protected files and volumes.\n\n\
    Features:\nFile Type Detection - Detects and analyzes protected or encrypted files like:\nMicrosoft Office (OOXML: .docx, .xlsx, .pptx)\nPDF files\nZIP and compressed archives\nEncrypted volumes (BitLocker, LUKS)\n\nEncryption Detection\nChecks if files or volumes are encrypted or password-protected.\n\
    BitLocker Recovery Key in text form and PDFs\n\nFile Cracking\nAutomatically tries to crack protected files using:\nWordlists (provided or custom)\nData from the case (extracted strings from files)\nGenerated password guesses (all combinations)
OpenIDE-Module-Name=FORGE
OpenIDE-Module-Short-Description=FORGE (Forensic Operations for Recovering Guarded Evidence)
